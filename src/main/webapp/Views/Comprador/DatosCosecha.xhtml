<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantillas/PlantillaComprador.xhtml">

            <ui:define name="content">
                <br/><br/><br/><br/><br/><br/>
                <center>             
                    <h:form id="FormBusqueda">
                        <h:outputText value="INGRESE EL NIT DE LA FINCA, SEGUIDO DE EL  ID DE LA COSECHA" style="color: black; font-family: cursive" /><br/><br/><br/>
                        <p:inputText  placeholder="                0001-1" id="Buskr"  value="#{mbCosecha.buscar}" /><br/><br/>
                        <h:outputText value="'Recuerde que luego de insertar la cosecha a buscar debe refrescar la pagina" style="color: black; font-family: cursive" /><br/>
                        <h:outputText value="oprimiendo f5, si no esta no le consultara'" style="color: black; font-family: cursive" /><br/><br/><br/>
                        <p:commandButton update="ver"  id="btnBuscar" icon="ui-icon-search" value="Consultar Cosecha" actionListener="#{mbCosecha.getCosechaByFactura()}" onclick="PF('dlg1').show()"/>
                    </h:form>
                </center>

                <!--Dialogo Resultado-->
                <center>
                    <p:dialog header="Consulta" widgetVar="dlg1" showEffect="explode" hideEffect="explode" height="260" resizable="false">
                        <center>
                            <p:outputPanel id="ver" style="text-align:center;">
                                <table border="0">
                                    <tbody>
                                        <tr colspan="2" style="color: green">INFORMACIÓN<br/> SOBRE LA COSECHA<br/> *#{mbCosecha.cosechaBusqueda.idcosecha}</tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Propietario"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.cosechaBusqueda.nitfinca.nombredueno}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="cc"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.cosechaBusqueda.nitfinca.ccUser.ccUsuario}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Teléfono"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.cosechaBusqueda.nitfinca.telefono}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Fecha Sembrado"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.convertirFecha(mbCosecha.cosechaBusqueda.fechasembrado)}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Hora Sembrado"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.convertirHora(mbCosecha.cosechaBusqueda.horasembrado)}"/></center></td>
                                        </tr>
                                        <!--<tr>
                                            <td style="color: red"><p:outputLabel for="" value="Fecha Ultima Fumigacion"/></td>
                                            <td><center><p:outputLabel for="" value="# {mbFumigacion.convertirFecha(mbCosecha.fumigacionBusquedatwo.fechafumigacion)}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Hora Ultima Fumigación"/></td>
                                            <td><center><p:outputLabel for="" value="# {mbFumigacion.convertirHora(mbCosecha.fumigacionBusquedatwo.horafumigacion)}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Producto Fumigación"/></td>
                                            <td><center><p:outputLabel for="" value="# {mbCosecha.fumigacionBusquedatwo.nombreproducto}"/></center></td>
                                        </tr>-->
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Fecha Recolección"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.convertirFecha(mbCosecha.cosechaBusqueda.fecharecoleccion)}"/></center></td>
                                        </tr>
                                        <tr>
                                            <td style="color: red"><p:outputLabel for="" value="Hora Recolección"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.convertirHora(mbCosecha.cosechaBusqueda.horarecoleccion)}"/></center></td>
                                        </tr>
                                        <!--<tr>
                                            <td style="color: red"><p:outputLabel for="" value="Temperatura Transporte"/></td>
                                            <td><center><p:outputLabel for="" value="#{mbCosecha.transporteBusquedathree.temperatura}"/></center></td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </p:outputPanel>
                        </center>
                    </p:dialog>
                </center>
                <br/><br/><br/><br/><br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
